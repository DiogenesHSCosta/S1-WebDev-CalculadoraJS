<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div>
            <h1>Calculadora</h1>
            <label for="numero1">Numero 1:</label>
            <input type="number" id="numero1" placeholder="insira o 1° numero">

            <label for="numero2">Numero 2:</label>
            <input type="number" id="numero2" placeholder="insira o 2° numero">

            <button id="btnSoma">+</button>
            <button id="btnSubtracao">-</button>
            <button id="btnMultiplicacao">*</button>
            <button id="btnDivisao">/</button>

            <h2>Resultado: </h2>
            <p id="resultado"></p>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
